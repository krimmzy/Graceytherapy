<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f4e2d8, #ba5370);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      padding: 60px 20px;
    }

    h2 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .booking-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      margin-top: 15px;
      background-color: #ba5370;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a73e5e;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      text-decoration: none;
      margin: 0 10px;
      color: #fff;
      background: #333;
      padding: 10px 16px;
      border-radius: 6px;
      display: inline-block;
    }

    .social-links a:hover {
      background: #555;
    }
  </style>
  <script>
    function getBookingId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('booking_id') || 'Not available';
    }

    function copyBookingDetails() {
      const text = document.getElementById("bookingText").innerText;
      navigator.clipboard.writeText(text);
      alert("Booking details copied!");
    }

    window.onload = () => {
      const bookingId = getBookingId();
      const content = `Your booking was successful!

Booking ID: ${bookingId}

You can forward this info to any of the socials below.`;
      document.getElementById("bookingText").innerText = content;
    };
  </script>
</head>
<body>
  <div class="booking-box">
    <h2>Thank You!</h2>
    <pre id="bookingText"></pre>
    <button onclick="copyBookingDetails()">Copy Info</button>

    <div class="social-links">
      <p>Forward to:</p>
      <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
      <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
      <a href="https://signal.me/#p/yourcontact" target="_blank">Signal</a>
      <a href="https://zangi.com" target="_blank">Zangi</a>
    </div>
  </div>
</body>
</html>
