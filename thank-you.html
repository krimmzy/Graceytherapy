<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Submitted</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef8f5;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .success-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .booking-id {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      color: #b85d5d;
    }
    textarea {
      width: 100%;
      height: 180px;
      margin-top: 20px;
      padding: 10px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
      background: #b85d5d;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .social-buttons a {
      display: inline-block;
      margin: 10px 8px;
      text-decoration: none;
      color: #fff;
      background: #444;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .whatsapp { background: #25D366; }
    .telegram { background: #0088cc; }
    .signal { background: #3a76f0; }
    .zangi { background: #3c2a4d; }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>Your Information Has Been Submitted Successfully!</h2>
    <p class="booking-id">Booking ID: <span id="bookingId"></span></p>
    
    <textarea id="bookingInfo" readonly>
Your session request has been received.
Booking ID: [loading...]

Please copy this information and forward it to Gracey via your preferred app.
    </textarea>

    <button onclick="copyInfo()">Copy Info</button>

    <div class="social-buttons">
      <a class="whatsapp" href="https://wa.me/19282019545" target="_blank">WhatsApp</a>
      <a class="telegram" href="https://t.me/Graceytherapy" target="_blank">Telegram</a>
      <a class="signal" href="#" onclick="alert('Please message Gracey on Signal: +1 (928) 201-9545')">Signal</a>
      <a class="zangi" href="#" onclick="alert('Zangi ID: 10-8926-7524')">Zangi</a>
    </div>
  </div>

  <script>
    const id = localStorage.getItem("bookingId");
    document.getElementById("bookingId").innerText = id;
    const text = `
Your session request has been received.

Booking ID: ${id}

Please copy this info and forward it to Gracey via:
- WhatsApp: +1 (928) 201-9545
- Signal: +1 (928) 201-9545
- Zangi: 10-8926-7524
- Telegram: @Graceytherapy

Thank you for your discretion.
    `.trim();
    document.getElementById("bookingInfo").value = text;

    function copyInfo() {
      navigator.clipboard.writeText(text);
      alert("Booking details copied!");
    }
  </script>
</body>
  </html>
